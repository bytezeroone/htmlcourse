<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>YouTube</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles_youtube/video.css">
        <link rel="stylesheet" href="styles_youtube/header.css">
        <link rel="stylesheet" href="styles_youtube/general.css">
        <link rel="stylesheet" href="styles_youtube/sidebar.css">
    </head>
    <body>
        <div class="header">
            <div class="left-section">
                <img class="hamburger-menu" src="images/icons/hamburger-menu.svg" alt="">
                <img class="youtube-logo" src="images/icons/youtube-logo.svg" alt="">
                
            </div>
            <div class="middle-section">
                    <input class="search-bar" type="text" placeholder="Search">
                <button class="search-button">
                    <img class="search-icon" src="images/icons/search.svg" alt="">
                    <div class="tooltip">Search</div>
                </button>
                <button class="voice-search-button">
                    <img class="voice-search-icon" src="images/icons/voice-search-icon.svg" alt="">
                    <div class="tooltip">Search with your voice</div>
                </button>
            </div>
            <div class="right-section">
                <div class="upload-icon-container">
                    <img class="upload-icon" src="images/icons/upload.svg" alt="">
                    <div class="tooltip">Create</div>
                </div>
                <div class="yt-apps-container">
                    <img class="yt-apps-icon" src="images/icons/youtube-apps.svg" alt="">
                    <div class="tooltip">YouTube Apps</div>
                </div>
                <div class="notification-icon-container">
                    <img class="notification-icon" src="images/icons/notifications.svg" alt="">
                    <div class="notification-icon-count">3</div>
                    <div class="tooltip">Notifications</div>
                </div>
                <img class="current-user-picture" src="images/my-channel.jpeg" alt="">
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-link">
                <img  src="images/icons/home.svg" alt="">
                <div>Home</div>
            </div>
            <div class="sidebar-link">
                <img  src="images/icons/explore.svg" alt="">
                <div>Explore</div>
            </div>
            <div class="sidebar-link">
                <img  src="images/icons/subscriptions.svg" alt="">
                <div>Subscriptions</div>

            </div>
            <div class="sidebar-link">
                <img  src="images/icons/originals.svg" alt="">
                <div>Originals</div>

            </div>
            <div class="sidebar-link">
                <img  src="images/icons/youtube-music.svg" alt="">
                <div>YouTube Music</div>

            </div>
            <div class="sidebar-link">
                <img  src="images/icons/library.svg" alt="">
                <div>Library</div>
            </div>
        </div>

        <div class="video-grid js-video-grid">


        </div>
    <script src="youtube-data/videos.js"></script>
    <script src="scripts/video-script.js"></script>
    </body>
</html>
